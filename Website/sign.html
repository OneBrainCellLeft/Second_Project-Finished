<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up-In </title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9d5d1f8afc.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo"> UP </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__links"> HOME </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links"> Tech </a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links"> Products </a>
                </li>
                <li class="navbar__btn">
                    <a href="sign.html" class="button"> Sign Up </a>
                </li>
            </ul>
        </div>
        <script src="app.js"></script>
    </nav>
    <!-- Navbar Section -->
    
    <!-- Sign Section -->
    <div class="container">
        <div class="form__box">
            <h1 id="title"> Sign Up </h1>
            <form>
                <div class="input__group">
                    <div class="input__field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input__field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input__field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p> Lost Password ? <a href="#"> Click Here </a></p>
                </div>
                <div class="btn__field">
                    <button type="button" id="signupbtn"> <b> Sign Up </b> </button>
                    <button type="button" id="loginbtn" class="disable"> <b> Log In </b> </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupbtn = document.getElementById("signupbtn");
        let loginbtn = document.getElementById("loginbtn");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        loginbtn.onclick = function() {
            namefield.style.maxHeight = "0";
            title.innerHTML = "Log In";
            signupbtn.classList.add("disable");
            loginbtn.classList.remove("disable");
        };

        signupbtn.onclick = function() {
            namefield.style.maxHeight = "65px";
            title.innerHTML = "Sign Up";
            signupbtn.classList.remove("disable");
            loginbtn.classList.add("disable");
        };
    </script>
    <!-- Sign Section -->
</body>
</html>
